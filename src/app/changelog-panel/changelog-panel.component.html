<div class="darkMode">
  <h3>Change Log</h3>
  <hr />
  <div class="changeLogContainer">
    <table>
      @for (entry of versions; track entry.version) {
        @if (entry.isForkStart) {
          <tr class="forkDivider">
            <td colspan="2">--- Andy's Fork starts here ---</td>
          </tr>
        }
        <tr>
          <td>v{{entry.version}}</td>
          <td>{{entry.description}}</td>
        </tr>
      }
    </table>
  </div>
</div>
